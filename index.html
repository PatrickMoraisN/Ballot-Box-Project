<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Urna Eletronica</title>
</head>
<body>
  
  <div class="urna">
    <div class="tela">
      <div class="d1">
        <div class="d1-left">
          <div class="d1-1">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="d1-2">
            <span>VEREADOR</span>
          </div>
          <div class="d1-3">
            <div class="num pisca"></div>
            <div class="num"></div>
          </div>
          <div class="d1-4">
            NOME : FULANO DE TAL<bR>
            PARTIDO : QQQ<BR>
            VICE : BELTRANO DE TAL
          </div>
        </div>
        <div class="d1-right">
          <div class="d1-image">
            <img src="./images/84.jpg" alt="" srcset="">
            PREFEITO
          </div>
          <div class="d1-image small">
            <img src="./images/84_2.jpg" alt="" srcset="">
            VICE
          </div>
        </div>
      </div>
      <div class="d2">
        Aperte a tela: <br>
        CONFIRMA para CONFIRMAR esse voto.<br>
        CORRIGE para REINICIAR esse voto.
      </div>
    </div>
    <div class="teclado">
      <div class="teclado-linha">
        <div class="teclado-botao">1</div>
        <div class="teclado-botao">2</div>
        <div class="teclado-botao">3</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-botao">4</div>
        <div class="teclado-botao">5</div>
        <div class="teclado-botao">6</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-botao">7</div>
        <div class="teclado-botao">8</div>
        <div class="teclado-botao">9</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-botao">0</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-botao branco">branco</div>
        <div class="teclado-botao corrige">corrige</div>
        <div class="teclado-botao confirma">confirma</div>
      </div>
    </div>
  </div>

  <script src="./script/etapas.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
